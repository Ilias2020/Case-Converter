<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Converter</title>
    <link href="mainCSS.css" rel="stylesheet">
</head>
<body>
    <div class="title"><h1>Case Converter</h1></div>
    <div class="main-container">
        <textarea id="text"></textarea>
        <div class="button">
            <div><button id="upper-case">Upper Case</button></div>
            <div><button id="lower-case">Lower Case</button></div>
            <div><button id="proper-case">Proper Case</button></div>
            <div><button id="sentence-case">Sentence Case</button></div>
            <div><button id="save-text-file">Save Text File</button></div>
        </div>
    </div>
<script src="events.js"></script>
</body>
</html>
